<div class="container"> 
   <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      }
      h1 {
      margin: 0;
      font-weight: 400;
      }
      h3 {
      margin: 12px 0;
      color: #8ebf42;
      }
      .main-block {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      }
      form {
      width: 100%;
      padding: 20px;
      }
      fieldset {
      border: none;
      border-top: 1px solid #8ebf42;
      }
      .personal-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .details > div, .personal-details >div >div {
      display: flex;
      align-items: left;
      margin-bottom: 10px;
      }
      .details >div, .personal-details >div, input, label {
      width: 100%;
      }
      label {
      padding: 0 5px;
      text-align: left;
      vertical-align: middle;
      }
      input {
      padding: 5px;
      vertical-align: middle;
      }
      select {
      background: transparent;
      }

      .checkbox input, .children input {
      width: auto;
      margin: -2px 10px 0 0;
      }

      button {
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 5px;
      border: none;
      background: #8ebf42;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      }
      button:hover {
      background: #82b534;
      }
      @media (min-width: 568px) {
      .details >div, .personal-details >div {
      width: 50%;
      }
      label {
      width: 40%;
      }
      input {
      width: 60%;
      }
 
      }
    </style>
 <body>
    <div class="main-block">
    <form action="/">
      <h1>Reader registration form</h1>
      <fieldset>
        <legend>
          <h3>Personal details</h3>
        </legend>
        <div  class="personal-details">
          <div><label>Title*</label><input type="text" name="Title" required></div>
          <div><label>Initials*</label><input type="text" name="Initial" required></div>
      
           <div><label>First name*</label><input type="text" name="First name" required></div>
            <div><label>Surname*</label><input type="text" name="Surname" required></div>
         
          <div><label>Address*</label><input type="text" name="Address" ></div>
          <div><label>Address1</label><input type="text" name="Address1" ></div>
          <div><label>Address2*</label><input type="text" name="Address2" ></div>
          <div><label>Address3</label><input type="text" name="Address3" ></div>
          <div><label>Postal code</label><input type="text" name="PostalCode" required></div>
          <div>
          </div>
          <div><label>Country</label><input type="text" name="Country" required></div>
          </div>
          <div >
          <div><label>Email*</label><input type="text" name="Email" required></div>
          </div>
          <div>
          <div><label>Repeat email*</label><input type="text" name="Email2" required></div>
          </div>
          <div>
          <div><label>Language*</label><input type="text" name="Language" required></div>
          </div>
          <div>
          <div><label>Reader status*</label><input type="text" name="ReaderStatus" required></div>
          </div>
          <div>
          <div><label>Reader group*</label><input type="text" name="Reader group" required></div>
          </div>
          <div>
          <div><label>Category*</label><input type="text" name="Category" required></div>
          </div>
          <div>
          <div><label>Number of books*</label><input type="text" name="NumberOfBooks" required></div>
          </div>
          <div>
          <div><label>Book format*</label><input type="text" name="BookFormat" required></div>
          </div>
       
      </fieldset>
      <fieldset>
        <legend>
        </legend>

            <button type="submit" href="/">Submit</button>
           
            
      </fieldset>
      
    </form>
    </div>
  </body>
 </div>
